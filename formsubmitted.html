<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div id="results"></div>
    <a href="Picasso.html" back to form ></a>

        <script>
            const resultsLists = document.getElementById('results')
            new URLSearchParams(window.location.search).forEach((value,name) =>{
                resultsLists.append(`${name}):${value}`)
                resultsLists.append(document.creastElement('br'))
            })

        </script>
    
</body>
</html>
